<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#agregar">Agregar</button>

<table class="table table-info">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Bio</th>
      <th>Imagen</th>
      <th>Aparicion</th>
      <th>Casa</th>
      <th>Config.</th>
    </tr>
  </thead>
  <tbody *ngFor = 'let h of heros'>
    <tr>
      <td>{{h.nombre}}</td>
      <td>{{h.bio}}</td>
      <td>{{h.img}}</td>
      <td>{{h.aparicion}}</td>
      <td>{{h.casa}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#ed"  (click)="obtenerid(h._id)">Editar</button>
          <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#eliminar" (click)="obtenerid(h._id)">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>

</table>



<!-- Modal -->
<div class="modal fade" id="agregar" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="pheros(form)" #form = "ngForm">
          <div class="d-flex">
            <label>Nombre</label>
            <input name="nombre" [(ngModel)]="hmodel.nombre" #nombre type="text">
          </div>
          <div class="d-flex">
            <label>Bio</label>
            <input name="bio" [(ngModel)]="hmodel.bio" #bio type="text">
          </div>
          <div class="d-flex">
            <label>Imagen</label>
            <input name="img" [(ngModel)]="hmodel.img" #img type="file">
          </div>
          <div class="d-flex">
            <label>Aparicion</label>
            <input name="aparicion" [(ngModel)]="hmodel.aparicion" #aparicion type="text">
          </div>
          <div class="d-flex">
            <label>Casa</label>
            <input name="casa" [(ngModel)]="hmodel.casa" #casa type="text">
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>

      </div>
    </div>

  </div>
</div>


<div class="modal fade" id="ed" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #form = "ngForm">
          <div class="d-flex">
            <label>Nombre</label>
            <input name="nombre" [(ngModel)]="hmodel.nombre" #nombre type="text">
          </div>
          <div class="d-flex">
            <label>Bio</label>
            <input name="bio" [(ngModel)]="hmodel.bio" #bio type="text">
          </div>
          <div class="d-flex">
            <label>Imagen</label>
            <input name="img" [(ngModel)]="hmodel.img" #img type="file">
          </div>
          <div class="d-flex">
            <label>Aparicion</label>
            <input name="aparicion" [(ngModel)]="hmodel.aparicion" #aparicion type="text">
          </div>
          <div class="d-flex">
            <label>Casa</label>
            <input name="casa" [(ngModel)]="hmodel.casa" #casa type="text">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edrew" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="ptheros()">Guardar Cambios</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>

      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="eliminar" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Se eliminara el usuario</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="delheros()">Eliminar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-info" onclick="document.location.reload();">Refresh</button>
      </div>
    </div>

  </div>
</div>
